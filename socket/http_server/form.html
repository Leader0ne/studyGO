<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取用户输入</title>
</head>
<body>
    <h1>欢迎注册小圆圈</h1>

    <input type="date">
    <input type="number">
    <input type="email">

    <form action="http://127.0.0.1:8080/index" method="POST" >
        <div>
            <label for="i1">用户名：</label>
            <input id="i1" name="username" type="text">
        </div>
        <div>
            <label>密码：
                <input name="pwd" type="password">
            </label>
        </div>
        <div>
            <label>性别：</label>
            <input name="gender" value="male" type="radio">男
            <input name="gender" value="female" type="radio">女
        </div>

        <div>
            <label>爱好：</label>
            <input type="checkbox" value="basketball">篮球
            <input type="checkbox" value="football">足球
            <input type="checkbox" value="doublecolorball">双色球
        </div>

        <div>
            <label>头像：</label>
            <input type="file" name="avatar" accept="image/*">
        </div>

        <div>
            <label>个性签名：</label>
            <textarea name="info" cols="30" rows="10"></textarea>    
        </div>

        <div>
            <input type="submit" value="提交">
        </div>
    </form>

    <hr>
    <form action="https://www.sogou.com/web">
        <input type="input" name="query">
        <input type="submit" value="sogo一下">
    </form>
</body>
</html>

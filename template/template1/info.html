<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人信息</title>
</head>
<body>
    

    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>密码</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            {{range $index, $user := .}}
            <tr>
                <td>{{$index}}</td>
                <td>{{$user.UserName}}</td>
                <td>{{$user.Password}}</td>
                <td>{{$user.Age}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <p>map长度：{{len .}}</p>
    {{with index . 1}}
    <p>
        {{printf "姓名：%s 年龄：%d" .UserName .Age}}    
    </p>
    <hr>

    <p>{{kua .UserName}}</p>
    {{end}}

    {{with index . 3}}
    <p>{{kua .UserName}}</p>
    {{end}}


</body>
</html>
